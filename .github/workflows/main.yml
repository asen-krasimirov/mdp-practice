name: Main Workflow

on: [push]

jobs:
  linter:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install flake8

    - name: Run flake8
      run: |
        flake8 .

  editorconfig-checker:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Checkout editorconfig-checker
      uses: editorconfig-checker/action-editorconfig-checker@main

    - name: Run editorconfig-checker
      run: editorconfig-checker

  markdown-checker:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install cli-markdown
      run: if [ -f package.json ]; then npm install -g cli-markdown; else echo "package.json not found"; fi

    - name: Run cli-markdown on all .md files
      run: |
        for file in $(find . -name "*.md"); do
          if command -v cli-markdown &> /dev/null; then
            npx cli-markdown "$file"
          else
            echo "cli-markdown not installed"
          fi
        done
